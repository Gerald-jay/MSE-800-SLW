{% extends "base.html" %}
{% block title %}Image Loader{% endblock %}
{% block content %}
  <section class="card">
    <h2 class="card-title">Image Loader</h2>
    <p class="muted">Enter an image URL below and click “Load Image”.</p>

    <form method="post" class="form">
      <label class="form-row">
        <span class="label">Image URL</span>
        <input type="url" name="image_url" placeholder="https://example.com/image.jpg" required class="input">
      </label>
      <div class="actions">
        <button type="submit" class="btn">Load Image</button>
      </div>
    </form>

    {% if error %}
      <p class="alert danger">{{ error }}</p>
    {% endif %}

    {% if image_url %}
      <div class="media">
        <h3 class="subheading">Loaded Image</h3>
        <img src="{{ image_url }}" alt="User provided image" class="photo">
      </div>
    {% endif %}
  </section>
{% endblock %}
