<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} Flask {% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Flask Demo</h1>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('show_square', number=12) }}">Calc 12²</a>
      <a href="{{ url_for('image_form') }}">Image Loader</a>
      <a href="{{ url_for('hello', name='Eason') }}">Hello</a>
      <a href="{{ url_for('echo_form') }}">Echo</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <small>Built with Flask • {{ request.path }} • 2025 by Gerald</small>
  </footer>
</body>
</html>
